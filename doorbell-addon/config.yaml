# https://developers.home-assistant.io/docs/add-ons/configuration
name: "Doorbell Face Recognition"
version: "1.0.124"
slug: "doorbell_face_recognition"
description: "Face recognition doorbell add-on with ML-based detection"
url: "https://github.com/Beast12/whorang"
arch:
  - amd64
  - aarch64
startup: services
boot: auto
init: false
map:
  - "share:rw"
  - "ssl"
  - "media:rw"
options:
  camera_entity: ""
  camera_url: "rtsp://192.168.1.100:554/stream"
  storage_path: "/share/doorbell"
  retention_days: 30
  face_confidence_threshold: 0.6
  notification_webhook: ""
  database_encryption: false
  ha_access_token: ""
schema:
  camera_entity: "str?"
  camera_url: "str"
  storage_path: "str"
  retention_days: "int(1,365)"
  face_confidence_threshold: "float(0.1,1.0)"
  notification_webhook: "str?"
  database_encryption: "bool"
  ha_access_token: "str?"
ports:
  "8099/tcp": 8099
ports_description:
  "8099/tcp": "Web interface"
panel_icon: "mdi:doorbell-video"
panel_title: "Doorbell Face Recognition"
ingress: true
ingress_port: 8099
homeassistant_api: true
image: "ghcr.io/beast12/whorang-doorbell-addon-{arch}"
