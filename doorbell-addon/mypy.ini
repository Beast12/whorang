[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Ignore specific modules that don't have type stubs
[mypy-face_recognition.*]
ignore_errors = True

[mypy-requests]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_errors = True

[mypy-dlib.*]
ignore_errors = True
