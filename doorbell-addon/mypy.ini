[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
show_error_codes = False
warn_unreachable = False

# Ignore all external libraries without type stubs
[mypy-requests.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-face_recognition.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-cv2.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-dlib.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-numpy.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-PIL.*]
ignore_missing_imports = True
ignore_errors = True
